<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Streaming Chat</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css" rel="stylesheet">
        <link href="/static/css/styles.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script> <!-- 这行确保 showdown.js 加载 -->
    </head>
    
<body>
<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-8 d-flex flex-column">
            <h2 class="text-center mb-4">流式聊天界面</h2>
            <div id="chat-box" class="flex-grow-1 border rounded p-3 mb-3 bg-light">
                <!-- Chat messages will be appended here -->
            </div>
            <form id="chat-form" class="input-group">
                <input type="text" id="message" class="form-control" placeholder="输入你的问题">
                <div class="input-group-append">
                    <button id="send-btn" class="btn btn-primary" type="submit">发送</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
